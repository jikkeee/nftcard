<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="nft-card">
      <div class="nft-img">
        <a href="#">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="equilibrium">
        </a>
        <div class="overlay">
          <img src="images/eye.svg" alt="eye" class="eye">
        </div>
      </div>
      <div class="card-description">
        <div class="card-head">
          <h3 class="heading">Equilibrium #3429</h3>
        </div>
        <div class="card-text">
          <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>
      </div>
      <div class="mini-flex">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="eth svg">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock svg">
          <p class="clock">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="author Jules Wyvern" class="author-img">
        <h4 class="creator">Creation of <a href="#" class="jules">Jules Wyvern</a></h4>
      </div>
    </div>
  </section>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jikkeee</a>.
  </div>
</body>
</html>
